name: "[FIXED] 프론트엔드 배포 (Frontend CI/CD)"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: "uni-static-assets-73743824-hyo"
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  build-and-lint:
    name: 빌드 및 검사
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 린트 검사
        run: npm run lint
        continue-on-error: true

      - name: 빌드
        run: npm run build

      - name: 빌드 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist
          retention-days: 1

  deploy:
    name: S3/CloudFront 배포
    needs: build-and-lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 빌드 아티팩트 다운로드
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: AWS 자격 증명 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: S3 배포
        run: |
          echo "=== Uploading to S3 ==="
          echo "Bucket: ${{ env.S3_BUCKET }}"
          echo "Files to upload:"
          ls -la dist/
          
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          # index.html과 JSON 파일은 캐시 안 함
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Verify upload
          echo "=== Verifying S3 upload ==="
          aws s3 ls s3://${{ env.S3_BUCKET }}/ | head -10
          echo "index.html last modified:"
          aws s3 ls s3://${{ env.S3_BUCKET }}/index.html

      - name: CloudFront 캐시 무효화
        run: |
          echo "=== Creating CloudFront Invalidation ==="
          echo "Distribution ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' --output text)
          
          echo "Invalidation ID: $INVALIDATION_ID"
          
          # Wait for invalidation to complete (with timeout)
          echo "Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID || echo "Warning: Invalidation wait timed out, but it will complete eventually"
          
          echo "=== CloudFront cache invalidation completed ==="

